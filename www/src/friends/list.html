<section id="menu">
	<div class="container no-padding">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" ng-repeat="friend in fc.friends">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 item-container" >
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  img-container">
						<div class="pull-right">
							<button class="btn btn-default">
								<i class="glyphicon glyphicon-star"></i> Groups
							</button>
							<button class="btn btn-default">
								<i class="glyphicon glyphicon-trash"></i> Remove
							</button>
						</div>
						<h3 class="pull-left">
							<img class="img-thumbnail profile-img-md" ng-src="{{friend.thumbSrc}}" /> {{friend.name}}
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
